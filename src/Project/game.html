<html>

<body>

<div id="container"></div>
<div id="score"></div>
<div id="displayScore"><span id="text"></span><button id="btn" type="submit" onclick="restart()">Restart</button> <button onclick="location.href='index.html';">Menu</button></div>
<div id="level"></div>
<div id="caption"></div>
<div id="powerUp"></div>
<div id="shots"></div>


<script type="x-shader/x-vertex" id="vertexshader">
		#ifdef GL_ES
		precision highp float;
		#endif

		void main()
		{
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
		}
</script>

<script type="x-shader/x-fragment" id="fragmentshader">
		#ifdef GL_ES
		precision highp float;
		#endif

		void main()
		{
			gl_FragColor 	= vec4(1.0,0.0,1.0,1.0);
		}

</script>


<script type="text/javascript" src="../js/three.js-master/build/three.min.js"></script>
